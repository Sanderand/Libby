<template name="settings">
  <section>
    <header class="flex-row">
      <span class="glyphicon glyphicon-menu-hamburger sidebar-toggle lg-screen-hide"></span>
      <span class="glyphicon sm-screen-hide"></span>
      <div class="title flex-max text-center">Settings</div>
      <span class="glyphicon"></span>
    </header>

    <div class="pad scroll-container">

      {{#if isAdmin}}
        <div class="card">
          <h5 class="text-light">Public page</h5>

          <p>Pri libris audire oportere te. Vim ne doming causae deseruisse, per habeo graeco molestie cu. Error laudem pro ut. At vix omittam placerat consequat</p>

          <div class="checkbox">
            <label>
              <input class="public-page" type="checkbox" name="publicPage" checked={{library.hasPublicPage}}>
              <span>Publish a public page</span>
              {{#if library.hasPublicPage}}
                (<a target="_blank" href="/public/{{library.publicId}}">show</a>)
              {{/if}}
            </label>
          </div>
        </div>

        <div class="card">
          <h5 class="text-light">User permissions</h5>

          <div class="checkbox">
            <label>
              <input class="non-admins-add" type="checkbox" name="nonAdminsCanAddUsers" checked={{library.nonAdminsCanAddUsers}}>
              <span>non-admins can add users to library</span>
            </label>
          </div>
        </div>

        <div class="card">
          <h5 class="text-light">Renting</h5>

          <p>Quod debet atomorum ius ne, est ne convenire neglegentur. Usu affert doctus aliquam ad, malorum inermis vulputate at est</p>

          <div class="row">
            <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
              <label>Rent days</label>
              <select class="form-control rent-days" name="rentDays">
                <option {{selectedClass library.rentDays "7"}} value="7">7 days</option>
                <option {{selectedClass library.rentDays "14"}} value="14">14 days</option>
                <option {{selectedClass library.rentDays "28"}} value="28">28 days</option>
              </select>
            </div>

            <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
              <label>Rent extend days</label>
              <select class="form-control extend-days" name="extendDays">
                <option {{selectedClass library.extendDays "7"}} value="7">7 days</option>
                <option {{selectedClass library.extendDays "14"}} value="14">14 days</option>
                <option {{selectedClass library.extendDays "28"}} value="28">28 days</option>
              </select>
            </div>

            <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
              <label>Maximum extentions</label>
              <select class="form-control max-extends" name="maxExtends">
                <option {{selectedClass library.maxExtends "0"}} value="0">0 times</option>
                <option {{selectedClass library.maxExtends "1"}} value="1">1 time</option>
                <option {{selectedClass library.maxExtends "2"}} value="2">2 times</option>
              </select>
            </div>
          </div>
        </div>

        <div class="whitespace"></div>

        <div class="text-light text-center">· · ·</div>

        <div class="whitespace"></div>
      {{/if}}

      <div class="card">
        <h5 class="text-light">Session</h5>

        <p>Perfecto voluptatum ne pro, putent suavitate aliquando ex mea.</p>

        <div class="text-right">
          <a href="/app/logout/"><button type="button" class="btn btn-danger">Log out</button></a>
        </div>
      </div>
    </div>
  </section>
</template>
