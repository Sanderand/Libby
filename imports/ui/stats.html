<template name="stats">
  <section>
    <header class="flex-row">
      <span class="glyphicon glyphicon-menu-hamburger sidebar-toggle lg-screen-hide"></span>
      <span class="glyphicon sm-screen-hide"></span>
      <div class="title flex-max text-center">Statistics</div>
      <span class="glyphicon"></span>
    </header>

    <div class="pad">
      <div class="card">
        <h5 class="text-light">Borrowers</h5>
        <p>Total: <b>{{borrowersCount}}</b></p>
      </div>

      <div class="card">
        <h5 class="text-light">Publications</h5>
        <p>Total: <b>{{publicationsCount}}</b></p>
        <p>Available: <b>{{publicationsAvailable}}</b></p>
        <p>Rented: <b>{{publicationsRented}}</b></p>
      </div>
    </div>
  </section>
</template>
