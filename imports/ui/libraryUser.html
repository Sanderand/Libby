<template name="libraryUser">
  <section>
    <header class="flex-row">
      <a href="/app/library/" class="glyphicon glyphicon-chevron-left"></a>
      <span class="title flex-max text-center">User</span>
      <span class="glyphicon glyphicon-floppy-disk save-changes"></span>
    </header>

    <div class="pad">
      <div class="card">
        <form autocomplete="off">
          {{#if user._id}}
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="text" disabled value="{{user.username}}">
            </div>
          {{else}}
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="email" name="email">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" name="password" autocomplete="new-password">
            </div>
          {{/if}}

          <div class="form-group">
            <label>Role</label>
            <select class="form-control" name="role">
              {{#each roles}}
                <option {{selectedClass user.profile.role this}} value="{{this}}">{{this}}</option>
              {{/each}}
            </select>
          </div>
        </form>
      </div>

      {{#if user._id}}
        <div class="whitespace"></div>

        <div class="text-light text-center">· · ·</div>

        <div class="whitespace"></div>

        <div class="card">
          <h5 class="text-light">Handle with care</h5>
          <div class="text-right">
            <button class="btn btn-danger delete-user">Delete user</button>
          </div>
        </div>
      {{/if}}
    </div>
  </section>
</template>
