<template name="borrowerList">
  <section>
    <header class="flex-row">
      <button type="button" class="glyphicon glyphicon-menu-hamburger sidebar-toggle lg-screen-hide"></button>
      <form class="search flex-max flex-row">
        <input class="flex-max" type="text" placeholder="Search borrowers" name="searchValue">
        <button type="submit" class="glyphicon glyphicon-search"></button>
      </form>
    </header>

    <div class="pad">
      <a class="fab-btn text-primary text-primary-hover" href="/app/borrowers/new">
        <span class="glyphicon glyphicon-plus-sign"></span>
      </a>

      {{#if not borrowers.count}}
        <p class="text-light text-center pad">No results</p>
      {{/if}}

      {{#each borrowers}}
        {{> borrowerListItem}}
      {{/each}}
    </div>
  </section>
</template>
