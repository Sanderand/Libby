<template name="rentList">
  <section>
    <form class="search-bar flex-row">
      <input class="flex-max" type="text" placeholder="Search rented publications" name="searchValue">
      <button type="submit" class="icon"><span class="glyphicon glyphicon-search"></span></button>
    </form>

    <div class="pad">
      <h3>Rented Publications</h3>

      {{#each rentedPublications}}
      <!--  TODO: check if returns are overdue -->
        <div class="card flex-row open-publication pointer" data-id={{_id}}>
          <div class="flex-max">
            <div class="card-left-top">
              <span>{{maxLength title 30}}</span>
              {{#if subtitle}}
                <small>· {{maxLength subtitle 30}}</small>
              {{/if}}
            </div>
            <div class="card-left-bottom">
              <b>{{type}}</b>
              <span> · {{author}}</span>
              {{#if publisher}}
                <span>({{publisher}})</span>
              {{/if}}
            </div>
          </div>

          <div>
            {{#if eq rent.extended false}}
              <div class="btn btn-sm btn-warning publication-extend" data-id={{_id}}>Extend</div>
            {{/if}}
            <div class="btn btn-sm btn-primary publication-return" data-id={{_id}}>Return</div>
          </div>
        </div>
      {{/each}}
    </div>
  </section>
</template>
