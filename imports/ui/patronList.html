<template name="patronList">
  <section>
    {{> searchBar}}

    <div class="pad">
      <div class="flex-row">
        <h1 class="flex-max">Patrons</h1>
        <a class="plus-btn text-primary text-primary-hover" href="/app/patrons/new">
          <span class="glyphicon glyphicon-plus-sign"></span>
        </a>
      </div>

      {{#each patrons}}
        <div class="card flex-row open-patron pointer" data-id={{_id}}>
          <div class="flex-max">
            <div class="card-left-top">
              {{maxLength first_name 20}} {{maxLength last_name 20}}
            </div>
            <div class="card-left-bottom">
              {{#if notes}}
                <small class="glyphicon glyphicon-comment text-primary pad-right-sm"></small>
              {{/if}}
              {{#if phone}}
                <span>{{phone}} Â·</span>
              {{/if}}
              {{#if email}}
                <span>{{email}}</span>
              {{/if}}
            </div>
          </div>

          <div class="flex-column flex-self-stretch">
            <div class="card-right-bottom">
              <div>{{street}}</div>
              <div>
                <span>{{postal_code}}</span>
                <span>{{city}}</span>
              </div>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </section>
</template>
