<template name="patronList">
  <section>
    {{> searchBar}}

    <div class="pad">
      <h1>Patrons</h1>

      <a href="/app/patrons/new"><button class="btn btn-default">Add Patron</button></a>

      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          {{#each patrons}}
            {{> patronListItem}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </section>
</template>
