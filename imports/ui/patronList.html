<template name="patronList">
  <section>
    {{> searchBar}}

    <div class="pad">
      <h1>Patrons <a href="/app/patrons/new"><span class="glyphicon glyphicon-plus-sign"></span></a></h1>

      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          {{#each patrons}}
            <tr class="patron-list-item" data-id={{_id}}>
              <td>{{name}}</td>
              <td>{{email}}</td>
              <td>{{phone}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </section>
</template>
