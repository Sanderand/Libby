<template name="patronList">
  <section>
    {{> searchBar}}

    <div class="pad">
      <div class="flex-row">
        <h1 class="flex-max">Patrons</h1>
        <a class="plus-btn text-primary text-primary-hover" href="/app/patrons/new">
          <span class="glyphicon glyphicon-plus-sign"></span>
        </a>
      </div>

      {{#each patrons}}
        <div class="card flex-row open-patron" data-id={{_id}}>
          <div class="flex-max">
            <div class="card-left-top">
              {{maxLength name "30"}}
            </div>
            <div class="card-left-bottom">
              <span>{{phone}}</span>
              {{#if email}}
                <span>Â· {{ email}}</span>
              {{/if}}
            </div>
          </div>

          <div class="flex-column flex-self-stretch">
            <div class="card-right-bottom">
              {{#if street}}
                <div>{{street}}</div>
              {{/if}}
              {{#if postal_code}}
                <div>{{postal_code}}</div>
              {{/if}}
              {{#if city}}
                <div>{{city}}</div>
              {{/if}}
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </section>
</template>
