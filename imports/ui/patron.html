<template name="patronShow">
  <section class="pad">
    <div>
      <a href="/app/patrons/"><button class="btn btn-default">Back</button></a>
      <a href="/app/patrons/{{patron._id}}/edit"><button class="btn btn-success">Edit</button></a>
      <button class="btn btn-danger remove-patron">Delete</button>
    </div>

    <hr>

    <div>_id: {{patron._id}}</div>
    <div>first_name: {{patron.first_name}}</div>
    <div>last_name: {{patron.last_name}}</div>
    <div>email: {{patron.email}}</div>
    <div>phone: {{patron.phone}}</div>
    <div>street: {{patron.street}}</div>
    <div>postal_code: {{patron.postal_code}}</div>
    <div>city: {{patron.city}}</div>
  </section>
</template>

<template name="patronEdit">
  <section class="pad">
    <form class="patron-edit-form">
      <div>
        <a href="/app/patrons/{{patron._id}}"><button type="button" class="btn btn-default">Cancel</button></a>
        <button type="submit" class="btn btn-success form-submit">Submit</button>
      </div>

      <hr>

      <!-- <div> -->
        <!-- <label>_id</label> -->
        <input type="hidden" name="_id" value={{patron._id}}>
      <!-- </div> -->

      <div>
        <label>First Name</label>
        <input type="text" name="first_name" value={{patron.first_name}}>
      </div>

      <div>
        <label>Last Name</label>
        <input type="text" name="last_name" value={{patron.last_name}}>
      </div>

      <div>
        <label>Email</label>
        <input type="text" name="email" value={{patron.email}}>
      </div>

      <div>
        <label>Phone</label>
        <input type="text" name="phone" value={{patron.phone}}>
      </div>

      <div>
        <label>Street</label>
        <input type="text" name="street" value={{patron.street}}>
      </div>

      <div>
        <label>Postal Code</label>
        <input type="text" name="postal_code" value={{patron.postal_code}}>
      </div>

      <div>
        <label>City</label>
        <input type="text" name="city" value={{patron.city}}>
      </div>

      <div>
        <label>Role</label>
      </div>

      <div>
        <!-- TODO -->
        <label>Notes</label>
        <textarea></textarea>
      </div>
    </form>
  </section>
</template>
