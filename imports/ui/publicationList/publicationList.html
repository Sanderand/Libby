<template name="publicationList">
  <section>
    <header class="flex-row">
      <button type="button" class="glyphicon glyphicon-menu-hamburger sidebar-toggle lg-screen-hide"></button>
      <form class="search flex-max flex-row">
        <input class="flex-max" type="text" placeholder="Search publications" name="searchValue">
        <button type="submit" class="glyphicon glyphicon-search"></button>
      </form>
    </header>

    <div class="pad scroll-container">
      <div class="pills">
        <div class="pill show-all selected">All</div>
        <div class="pill show-available">Available</div>
        <div class="pill show-rented">Rented</div>
      </div>

      <a class="fab-btn text-primary text-primary-hover" href="/app/publications/new">
        <span class="glyphicon glyphicon-plus-sign"></span>
      </a>

      {{#if not publications.count}}
        <p class="text-light text-center pad">No results</p>
      {{/if}}

      {{#each publications}}
        {{> publicationListItem}}
      {{/each}}
    </div>
  </section>
</template>
