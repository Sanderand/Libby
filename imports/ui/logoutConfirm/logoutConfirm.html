<template name="logoutConfirm">
  <section>
    <header class="flex-row"></header>

    <div class="pad scroll-container">
      <div class="flex-center">
        <div class="card text-center">
          <h5>Do you really want to log out?</h5>
          <div class="pad">
            <button class="btn btn-default cancel">I'll stay a bit longer</button>
            <button class="btn btn-danger logout">Log me out</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
