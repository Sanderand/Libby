<template name="publication">
  <section class="pad">
    <div>
      <a href="/app/publications/"><button type="button" class="btn btn-default">Back</button></a>

      {{#if eqMode "VIEW"}}
        <button type="button" class="btn btn-primary enter-form-mode">Edit</button>
      {{/if}}

      {{#if eqMode "FORM"}}
        <button type="button" class="btn btn-warning enter-view-mode">Abort</button>
        <button type="button" class="btn btn-success save-changes">Save</button>
      {{/if}}
    </div>

    <!-- VIEW -->

    {{#if eqMode "VIEW"}}
      <div class="whitespace"></div>

      {{#if publication.rent}}
        <p class="bg-warning pad flex-row">
          <span class="flex-max warning-info">
            <span class="glyphicon glyphicon-info-sign text-warning pad-right-sm"></span>
            <a href="/app/patrons/{{publication.rent.patronId}}">Rented</a>
            <span>until {{formatDate publication.rent.end_at 'DD.MM.YYYY'}}</span>
          </span>

          <button class="btn btn-sm btn-warning publication-return">Return</button>
        </p>
      {{else}}
        <p class="bg-info pad flex-row">
          <span class="flex-max text-info">
            <span class="glyphicon glyphicon-info-sign pad-right-sm"></span>
            <span>Available</span>
          </span>

          <a href="/app/publications/{{publication._id}}/rent/">
            <span class="btn btn-sm btn-info publication-rent">Rent</span>
          </a>
        </p>
      {{/if}}

      <div class="whitespace"></div>

      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div>
            <b>Title:</b>
            <span>{{publication.title}}</span>
          </div>
          <div>
            <b>Subtitle:</b>
            <span>{{publication.subtitle}}</span>
          </div>
          <div>
            <b>Author:</b>
            <span>{{publication.author}}</span>
          </div>
          <div>
            <b>ISBN:</b>
            <span>{{publication.isbn}}</span>
          </div>
          <div>
            <b>Barcode:</b>
            <span>{{publication.barcode}}</span>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div>
            <b>Publisher:</b>
            <span>{{publication.publisher}}</span>
          </div>
          <div>
            <b>Type:</b>
            <span>{{publication.type}}</span>
          </div>
          <div>
            <b>Year:</b>
            <span>{{publication.year}}</span>
          </div>
          <div>
            <b>Length:</b>
            <span>{{publication.length}}</span>
          </div>
          <div>
            <label>Rating</label>
            <div class="rating">
              <span class="glyphicon glyphicon-star active"></span>
              <span class="glyphicon glyphicon-star active"></span>
              <span class="glyphicon glyphicon-star active"></span>
              <span class="glyphicon glyphicon-star active"></span>
              <span class="glyphicon glyphicon-star inactive"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="whitespace"></div>

      {{#if publication._id}}
        <form class="tag-form">
          <div class="input-group mar-bottom-sm">
            <span class="input-group-addon"><span class="glyphicon glyphicon-tags"></span></span>
            <input class="form-control" type="text" name="tagName" placeholder="Hit return to add more tags...">
          </div>

          {{#each publication.tags}}
            <div class="chip">
              <span class="chip-label">{{this}}</span>
              <span class="chip-btn tag-remove" data-name={{this}}>x</span>
            </div>
          {{/each}}
        </form>
      {{/if}}

    {{/if}}

    <!-- FORM -->

    {{#if eqMode "FORM"}}
      <div class="whitespace"></div>

      <div class="row">
        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>ISBN</label>
          <div class="input-group">
            <input class="form-control" type="text" name="isbn" value={{publication.isbn}} placeholder="...">
            <span class="input-group-addon btn isbn-look-up">Look Up</span>
          </div>
        </div>

        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Barcode</label>
          <div class="input-group">
            <input class="form-control" type="text" name="barcode" value={{publication.barcode}} placeholder="...">
            <span class="input-group-addon">Local</span>
          </div>
        </div>
      </div>

      <div class="whitespace"></div>

      <div class="row">
        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Title</label>
          <input class="form-control" type="text" name="title" value={{publication.title}}>
        </div>

        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Subtitle</label>
          <input class="form-control" type="text" name="subtitle" value={{publication.subtitle}}>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Author</label>
          <input class="form-control" type="text" name="author" value={{publication.author}}>
        </div>

        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Publisher</label>
          <input class="form-control" type="text" name="publisher" value={{publication.publisher}}>
        </div>
      </div>

      <div class="whitespace"></div>

      <div class="row">
        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Year</label>
          <input class="form-control" type="text" name="year" value={{publication.year}}>
        </div>

        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Length</label>
          <input class="form-control" type="text" name="length" value={{publication.length}}>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Type</label>
          <select class="form-control" name="type">
            <option {{selectedPubType publication.type "Book"}} value="Book">Book</option>
            <option {{selectedPubType publication.type "Magazine"}} value="Magazine">Magazine</option>
            <option {{selectedPubType publication.type "DVD"}} value="DVD">DVD</option>
            <option {{selectedPubType publication.type "Blu-Ray"}} value="Blu-Ray">Blu-Ray</option>
            <option {{selectedPubType publication.type "Video Game"}} value="Video Game">Video Game</option>
            <option {{selectedPubType publication.type "Game"}} value="Game">Game</option>
            <option {{selectedPubType publication.type "Other"}} value="Other">Other</option>
          </select>
        </div>
      </div>

      {{#if publication._id}}
        <div class="whitespace"></div>
        <button class="btn btn-danger btn-block delete-publication">Delete publication</button>
      {{/if}}
    {{/if}}

  </section>
</template>
