<template name="publication">
  <section class="pad">
    <form class="publication-form">
      <div>
        <a href="/app/publications/"><button type="button" class="btn btn-default">Dismiss</button></a>
        <button type="submit" class="btn btn-success form-submit">Save Changes</button>

        <a href="/app/rents/new?publicationId={{publication._id}}"><span class="btn btn-primary publication-rent">Rent</span></a>
        <button type="button" class="btn btn-primary publication-return">Return</button>
      </div>

      <hr>

      <input type="hidden" name="_id" value={{publication._id}}>

      <div class="row">
        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>ISBN</label>
          <div class="input-group">
            <input class="form-control" type="text" name="isbn" value={{publication.isbn}} placeholder="...">
            <span class="input-group-addon">Global</span>
          </div>
        </div>

        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Barcode</label>
          <div class="input-group">
            <input class="form-control" type="text" name="isbn" value={{publication.isbn}} placeholder="...">
            <span class="input-group-addon">Local</span>
          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Title</label>
          <input class="form-control" type="text" name="title" value={{publication.title}}>
        </div>

        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Author</label>
          <input class="form-control" type="text" name="author" value={{publication.author}}>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Publisher</label>
          <input class="form-control" type="text" name="publisher" value={{publication.publisher}}>
        </div>

        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Type</label>
          <select class="form-control" name="type">
            <option {{selectedPubType publication.type "Book"}} value="Book">Book</option>
            <option {{selectedPubType publication.type "Magazine"}} value="Magazine">Magazine</option>
            <option {{selectedPubType publication.type "DVD"}} value="DVD">DVD</option>
            <option {{selectedPubType publication.type "Blu-Ray"}} value="Blu-Ray">Blu-Ray</option>
            <option {{selectedPubType publication.type "Video Game"}} value="Video Game">Video Game</option>
            <option {{selectedPubType publication.type "Game"}} value="Game">Game</option>
            <option {{selectedPubType publication.type "Other"}} value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Year</label>
          <input class="form-control" type="text" name="year" value={{publication.year}}>
        </div>

        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Rating</label>
          <input class="form-control" type="text" name="rating" value={{publication.rating}}>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <label>Length</label>
          <input class="form-control" type="text" name="length" value={{publication.length}}>
        </div>
      </div>
    </form>

    <hr>

    {{#if publication._id}}
      <form class="tag-form">
        <h3>Tags</h3>

        <div class="form-group">
          <label>Tag name</label>
          <div class="input-group">
            <input class="form-control" type="text" name="tagName" placeholder="Add tag...">
            <span class="input-group-addon">Add</span>
          </div>
        </div>

        <div>
          {{#each publication.tags}}
            {{> publicationTag}}
          {{/each}}
        </div>
      </form>
    {{/if}}

  </section>
</template>
