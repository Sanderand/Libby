<template name="publicationList">
  <section>
    {{> searchBar}}

    <div class="pad">
      <h1>Publications</h1>

      <a href="/app/publications/new"><button class="btn btn-default">Add Publication</button></a>

      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Type</th>
            <th>Year</th>
            <th>Rating</th>
            <th>Length</th>
          </tr>
        </thead>
        <tbody>
          {{#each publications}}
            {{> publicationListItem}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </section>
</template>
