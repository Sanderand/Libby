<template name="publicationList">
  <section>
    {{> searchBar}}

    <div class="pad">
      <h1>Publications <a href="/app/publications/new"><span class="glyphicon glyphicon-plus-sign"></span></a></h1>

      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Type</th>
            <th>Rating</th>
            <th>Available</th>
          </tr>
        </thead>
        <tbody>
          {{#each publications}}
            <tr class="publication-list-item" data-id={{_id}}>
              <td>{{title}}</td>
              <td>{{author}}</td>
              <td>{{publisher}}</td>
              <td>{{type}}</td>
              <td class="text-center">
                {{#if rating}}
                  <span>{{rating}}</span>
                  <span class="glyphicon glyphicon-star"></span>
                {{/if}}
              </td>
              <td class="text-center">
                {{#if isAvailable this}}
                  <span class="glyphicon glyphicon-ok"></span>
                {{else}}
                  <span class="glyphicon glyphicon-remove"></span>
                {{/if}}
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </section>
</template>
