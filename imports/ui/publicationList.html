<template name="publicationList">
  <section>
    {{> searchBar}}

    <div class="pad">
      <h1>Publications</h1>

      <a href="/app/publications/new"><button class="btn btn-default">Add Publication</button></a>

      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Type</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          {{#each publications}}
            <tr class="publication-list-item" data-id={{_id}}>
              <td>{{title}}</td>
              <td>{{author}}</td>
              <td>{{publisher}}</td>
              <td>{{type}}</td>
              <td>{{rating}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </section>
</template>
