<template name="rent">
  <section class="pad">
    <form class="rent-form">
      <div>
        <a href="/app/rents/"><button type="button" class="btn btn-default">Dismiss</button></a>
        <button type="submit" class="btn btn-success form-submit">{{method}} Rent</button>
      </div>

      <hr>

      <h4>Select a patron</h4>

      <ul>
      {{#each patrons}}
        <li class="patron-select" data-id={{_id}}>{{first_name}} {{last_name}}</li>
      {{/each}}
      </ul>

      <hr>

      <input type="hidden" name="_id" value={{publication._id}}>
    </form>
  </section>
</template>
